<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>CRUD Users Demo App</h2>
    <p class="alert"></p>
    <div class="add-new-header">
       <button id="add-new-btn" onclick="addNewUserFn()">Add New User</button>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Avatar</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Job Title</th>
          <th>Email Address</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
        <td>ID</td>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
        <td>Germany</td>
        <td>Germany</td>
        <button class="edit-btn"></button>
        <button class="delete-btn"></button>
      </tr> -->
      </tbody>
    </table>
    <div id="my-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Add New Student</h2>
        </div>
        <div class="modal-body">
          <form id="form">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br>
            <label for="title">Job Title:</label><br>
            <input type="text" id="title" name="title" value=""><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" value=""><br>
            <label for="avatar">Avatar:</label><br>
            <input type="text" id="avatar" name="avatar" value=""><br><br>
            <input id="submit-btn" type="submit" value="Submit">
          </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
